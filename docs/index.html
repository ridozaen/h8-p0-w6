<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tebak Gambar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
</head>

<body onload="buildQuiz()">
    <h1>TEBAK GAMBAR</h1>
    <div class="quiz-content">
        <div id="quiz">
        </div>
    </div>
    <div id="btn-nav">

        <button id="next-quiz" disabled onclick="showNextSlide()">Next Quiz</button>
        <button id="reload"  onClick="window.location.reload()">Start Again!</button>
    </div>

</body>

</html>
